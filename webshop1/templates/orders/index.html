{% extends 'layouts/base.html' %}

{% block title %}Мой заказ{% endblock title %}

{% block content %}
{% load static %}
    <div class="section">
			<!-- container -->
			<div class="container" style="margin-top: -50px">
				<!-- row -->
				<div class="row">
					<!-- STORE -->
					<div id="store" class="col-md-9">
						<!-- store products -->
						<div class="row">
							{% for p in products %}
								<!-- product -->
								<div class="col-md-4 col-xs-6" style="height: 400px">
									<div class="product">
										<div class="product-img">
											<img src="/media/{{ p.picture }}" style="height: 150px">
											<div class="product-label">
												<span class="sale">-30%</span>
												<span class="new">NEW</span>
											</div>
										</div>
										<div class="product-body">
											<p class="product-category">{{ p.category }}</p>
											<h3 class="product-name"><a href="#">{{ p.title }}</a></h3>
											<h4 class="product-price">{{ p.price }}<del class="product-old-price">{{ p.price }}</del></h4>
											<div class="product-rating">
												<i class="fa fa-star"></i>
												<i class="fa fa-star"></i>
												<i class="fa fa-star"></i>
												<i class="fa fa-star"></i>
												<i class="fa fa-star"></i>
											</div>
											<div class="product-btns">
												<button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
												<button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
												<button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
											</div>
										</div>
										<div class="add-to-cart">
											<input type="hidden" value="{{ user.id }}">
											<input type="hidden" value="{{ p.id }}">
											<button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
										</div>
									</div>
								</div>
								<!-- /product -->
							{% endfor %}
						</div>
						<!-- /store products -->
					</div>
					<!-- /STORE -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
{% endblock content %}
